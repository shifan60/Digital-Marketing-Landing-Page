<html lang="en">
<head>

            '2xl': '1536px',

          },
            extend: {
              colors: {

              }
            }

        }

</head>
<body>
    <nav class="h-20 px-8 flex justify-between  w-[100vw]  ">

              <!--right-->

          <div class="lg:absolute bottom-32 right-0 lg:inline-flex pt-6 ">
